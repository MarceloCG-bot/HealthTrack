<div class="dynamic-content">
    <form id="activity-form">
        <div class="form-group">
            <label for="name">Nome da Atividade</label>
            <input type="text" name="nome" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="activity_duration">Tempo da Atividade</label>
            <input type="text" name="tempo" class="form-control" id="activity_duration">
        </div>
        <div class="form-group">
            <label for="date">Data da Atividade</label>
            <input type="text" name="data" class="form-control" id="date">
        </div>
        <button type="submit" class="btn" id="registerActivity">Cadastrar</button>
    </form>
</div>
